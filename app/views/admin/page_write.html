<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <title>管理中心 > 新建页面</title>
  <link rel="stylesheet" href="/admin/assets/style.css">
  <script src="/libs/jquery.min.js"></script>
  <script src="/libs/cal.js"></script>
  <script src="/libs/pagedown/Markdown.Converter.js"></script>
  <script src="/libs/pagedown/Markdown.Sanitizer.js"></script>
  <script src="/libs/pagedown/Markdown.Editor.js"></script>
</head>
<body>
<div id="wrapper">
  <div id="nav">
    <ul>
      <li><a href="/admin">首页</a><span> ›</span></li>
      <li><a href="/admin/page/write">新建页面</a></li>
    </ul>
    <div class="quick"><a href="/admin/post/write" title="Write Post"><span>写博客</span></a></div>
  </div>
  <form id='write_post' method='post'>
    <div id='post_info'>
      <div class='item title'>
        <label for='page_title'><span>标题</span></label>
        <input type='text' name='title' id='page_title' required=""/>
      </div>
      <div class='item slug'>
        <label for='page_slug'><span>链接</span></label>
        <input type='text' name='slug' id='page_slug' required="">
      </div>
      <div class='item created'>
        <label for='page_created'><span>创建</span></label>
        <input type='text' name='created' id='page_created' readonly='' required=''>
      </div>
      <div class='clearfix'></div>
    </div>
    <div id='content'>
      <div class="wmd-panel">
        <div id="wmd-button-bar"></div>
        <textarea class="wmd-input post_content" name='content' id="wmd-input" required=''></textarea>
      </div>
    </div>
    <div id='meta'>
      <button class='btn btn-small'><a id='post-it'>发布</a></button>
    </div>
    <div class="clearfix"></div>
    <div id="preview">
      <div id="wmd-preview" class="wmd-panel wmd-preview"></div>
    </div>
  </form>
</div>
</body>
<script>
  $('input#post_created').simpleDatepicker({ startdate: 2009, enddate: 2013 });
  (function () {
    var converter = Markdown.getSanitizingConverter();
    var editor = new Markdown.Editor(converter);
    editor.run();

    window.onbeforeunload = function(){
      return '你正在编辑日志，确定不保存编辑内容吗？';
    };

    $("#post-it").click(function(){
      window.onbeforeunload = null;
    });

  })();
</script>
