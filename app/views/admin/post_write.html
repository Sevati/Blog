<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <title>管理中心</title>
  <link rel="stylesheet" href="/admin/assets/style.css">
  <script src="/libs/jquery.min.js"></script>
  <script src="/libs/cal.js"></script>
  <script src="/libs/pagedown/Markdown.Converter.js"></script>
  <script src="/libs/pagedown/Markdown.Sanitizer.js"></script>
  <script src="/libs/pagedown/Markdown.Editor.js"></script>
</head>
<body>
<div id="wrapper">
  <div id="nav">
    <ul>
      <li><a href="/admin">首页</a><span> ›</span></li>
      <li><a href="/admin/post/write">新建日志</a></li>
    </ul>
    <div class="quick"><a href="/admin/post/write" title="Write Post"><span>写博客</span></a></div>
  </div>
  <form id='write_post' method='post'>
    <div id='post_info'>
      <div class='item title'>
        <label for='post_title'><span>标题</span></label>
        <input type='text' name='title' id='post_title' required=""/>
      </div>
      <div class='item slug'>
        <label for='post_slug'><span>链接</span></label>
        <input type='text' name='slug' id='post_slug' required="">
      </div>
   
      <div class='item tags'>
        <label for='post_tags'><span>标签</span></label>
        <input type='text' name='tags' id='post_tags' required='' placeholder="标签，在英文逗号分割">
      </div>
        <div class='item tags'>
        <label for='post_tags'><span>关键字</span></label>
        <input type='text' name='keywords' id='keywords'  placeholder="关键词，在英文逗号分割">
      </div>
         <div class='item tags'>
        <label for='post_tags'><span>描述</span></label>
        <input type='text' name='description' id='description'  placeholder="描述，在英文逗号分割">
      </div>
        <div>ejs,nodejs,express,dynamicHelpers,helpers,rss,json,nginx,capp,验证码，appfog,mongodb,tunnel,node-schedule,nodemailer,504,vps,forever,js,centos,mongodb_error,jquery,ecshop
,form,valid,date,机器人,php,mysql,网站权重,工具,oop,面向对象,php</div>
      <div class='clearfix'></div>
    </div>
    <div id='content'>
      <div class="wmd-panel">
        <div id="wmd-button-bar"></div>
        <textarea class="wmd-input post_content" name='content' id="wmd-input" required=''></textarea>
      </div>
    </div>
    <div id='meta'>
      <button class='btn btn-small'><a id='post-it'>发布</a></button>
    </div>
    <div class="clearfix"></div>
    <div id="preview">
      <div id="wmd-preview" class="wmd-panel wmd-preview"></div>
    </div>
  </form>
</div>
<script>
  //$('input#post_created').simpleDatepicker({ startdate: 2009, enddate: 2013 });
  (function () {
    var converter = Markdown.getSanitizingConverter();
    var editor = new Markdown.Editor(converter);
    editor.run();

    window.onbeforeunload = function(){
      return '你正在编辑日志，确定不保存编辑内容吗？';
    };

    $("#post-it").click(function(){
      window.onbeforeunload = null;
    });

  })();
</script>
</body>
